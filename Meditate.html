    <div class="max-w-screen-xl mx-auto p-8">
        <!-- <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-8">Audio Player</h1> -->

        <!-- Meditate Image -->
        <div class="text-center mb-8">
            <img src="/images/meditate.svg" alt="Meditate" class="mx-auto" style="width: 500px;">
        </div>

        <!-- Audio Selection -->
        <div class="mb-6 pl-80">
            <label for="audioSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Audio:</label>
            <select id="audioSelect" name="audioSelect" class="mt-1 block w-64 py-2 px-3 border border-gray-300 bg-white dark:bg-gray-800 rounded-md shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500">
                <option value="/audio/Track 1.mp3" selected>Audio 1</option>
                <option value="/audio/Track 2.mp3">Audio 2</option>
                <option value="/audio/Track 3.mp3">Audio 3</option>
                <option value="/audio/Track 4.mp3">Audio 4</option>
            </select>
        </div>
        <!-- End Audio Selection -->

        <!-- Audio Player -->
        <div class="w-full max-w-lg mx-auto">
            <div class="flex items-center justify-between">
                <button id="playPauseButton" class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2" onclick="toggleAudio()">
                    <i id="playIcon" class="fas fa-play"></i>
                    <i id="pauseIcon" class="fas fa-pause hidden"></i>
                </button>
                <audio id="audio" class="flex-grow bg-gray-200 dark:bg-gray-700 h-10 rounded-lg" preload="auto"></audio>
                <span id="timeDisplay" class="text-gray-600 dark:text-gray-400 text-sm">00:00 / 00:00</span>
            </div>
            <div class="h-2 bg-gray-200 dark:bg-gray-700 rounded-lg mt-4">
                <div id="progress" class="h-full bg-purple-700 rounded-lg"></div>
            </div>
        </div>
        <!-- End Audio Player -->
    </div>

    <script>
        const audioSelect = document.getElementById('audioSelect');
        const audio = document.getElementById('audio');
        const progress = document.getElementById('progress');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const timeDisplay = document.getElementById('timeDisplay');
        const playPauseButton = document.getElementById('playPauseButton');

        // Set default audio to Audio 1
        audio.src = "/audio/Track 1.mp3";
        audio.load();

        function toggleAudio() {
            if (audio.paused) {
                audio.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        audio.addEventListener('timeupdate', () => {
            const currentTime = Math.floor(audio.currentTime);
            const duration = Math.floor(audio.duration);
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;

            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);

            const formattedCurrentTime = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')}`;
            const formattedDuration = `${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;

            timeDisplay.textContent = `${formattedCurrentTime} / ${formattedDuration}`;
        });

        audioSelect.addEventListener('change', () => {
            audio.src = audioSelect.value;
            audio.play();
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        });
    </script>
